<div class="w3-container w3-center w3-dark-grey" id="pricing">
  <h3>HOTEL DETAILS</h3>
  <p class="w3-large">Choose a hotel that fits your needs.</p>
  <div class="w3-row-padding" style="margin-top:64px">
    <div class="w3-third w3-section" *ngFor="let hotel of dataService.dataServiceHotel | slice:1">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{hotel.name}}</mat-card-title>
        </mat-card-header>
        <!-- <span>{{hotel.photos[0].photo_reference}}</span> -->
        <div *ngIf="hotel.photos">
            <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=350&photoreference={{hotel.photos[0].photo_reference}}&key=AIzaSyCLZENd_kdgMGtEnK1gM8SmM2nuFFoJ04I"/>
        </div>
        <!-- <img mat-card-image ng-src="https://maps.googleapis.com/maps/api/place/photo?photoreference={{hotel.photos[0].photo_reference}}&key=AIzaSyCLZENd_kdgMGtEnK1gM8SmM2nuFFoJ04I"> -->
        
      </mat-card>
    </div>
  </div>
</div>
